<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/admin/create}" method="post">
        <input th:field="*{user.username}"><br>
        <input th:field="*{user.email}"><br>
        <input th:field="*{user.password}"><br>
        <select th:field="*{user.roles}" multiple>
            <th:block th:each="role : ${roles}">
                <option th:value="${role.id}" th:text="${role.name}"></option>
            </th:block>
        </select>
        <button type="submit">Create</button>
    </form>
</body>
</html>
